<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>{block name="title"}标题{/block}</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body class="container">
    <!-- 菜单导航 -->
    <div class="row">
        <div class="col-md-12">
            <div class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">微课堂</a>
                    </div>
                    <div class="collaspe navbar-collaspe" id="bs-example-navbar-collaspe-1">
                        {block name="menu"}
                        <ul class="nav navbar-nav">
                            <li><a href="{:url('Teacher/index')}">教师管理</a></li>
                            <li><a href="{:url('Student/index')}">学生管理</a></li>
                            <li><a href="{:url('Klass/index')}">班级管理</a></li>
                            <li><a href="{:url('Course/index')}">课程管理</a></li>
                        </ul>
                        {/block}
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{:url('Login/logout')}"><i class="glyphicon glyphicon-off"></i>&nbsp;注销</a></li>
                        </ul>
                    </div>
                </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {block name="search"}
                <hr />
                <div class="row">
                    <div class="col-md-8">
                        <form class="form-inline">
                            <div class="form-group">
                                <lable class="sr-only" for="name">姓名</lable>
                                <input type="text" name="name" class="form-control" placeholder="姓名..." value="{:input('get.name')}">
                            </div>
                            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                        </form>
                    </div>
                    <div class="col-md-4 text-right">
                        <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                    </div>
                </div>
                <div>

                <hr />{/block}{block name="content"} {/block}{block name="page"} {/block}
            </div>
        </div>
</body>

</html>
